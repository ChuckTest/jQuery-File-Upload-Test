<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
</head>
<body>
    <input id="fileupload" type="file" name="files[]" data-url="Handler.ashx" multiple>
    <div id="progress">
        <div class="bar" style="width: 0%;"></div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./Backload/Client/blueimp/fileupload/js/vendor/jquery.ui.widget.js"></script>
    <script src="./Backload/Client/blueimp/fileupload/js/jquery.iframe-transport.js"></script>
    <script src="./Backload/Client/blueimp/fileupload/js/jquery.fileupload.js"></script>
    <style>
        .bar {
            height: 18px;
            background: green;
        }
    </style>
    <script>
        $(function () {
            $('#fileupload').fileupload({
                dataType: 'json',
                done: function (e, data) {
                    $.each(data.result.files, function (index, file) {
                        $('<p/>').text(file.name).appendTo(document.body);
                    });
                },
                progressall: function (e, data) {
                    var progress = parseInt(data.loaded / data.total * 100, 10);
                    $('#progress .bar').css(
                        'width',
                        progress + '%'
                    );
                }
            });
        });
    </script>
</body>
</html>
